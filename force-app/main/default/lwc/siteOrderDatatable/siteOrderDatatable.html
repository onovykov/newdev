            <div class="datatable not-stock-selected" if:false={isProductionPlan}>
                <table>
                    <thead>
                    <tr class="datatable-header">
                        <th if:true={isStockOrProdPlan} scope="col">
                            <img class="extend-btn-img" src={plusIcon} style="cursor:pointer;"  alt="" onclick={openAllOrderItems} data-id="headerIconPlusMinus" data-state="extended">
                            <input class="selectAllRows" type="checkbox" onchange={selectAllRowsForXSLX}>
                        </th>
                        <th if:false={isProductionPlan} scope="col" >{number}

                        </th>
                        <th if:true={isProductionPlan} scope="col" >{OrderNumberforProdPlan}</th>
                        <th if:false={isStockOrProdPlan} scope="col" >PO#</th>
                        <th if:true={isAllDivisions} scope="col" >Prod. Type</th>
                        <th if:false={isStockOrProdPlan} scope="col" >{deliveryStatus}</th>
                        <th if:false={isStockOrProdPlan} scope="col" >{date}

                        </th>
                        <th if:false={isStockOrProdPlan} scope="col" >{status}

                        </th>
                        <th if:true={isKLWSegment} scope="col" >{quantity} {pcs}</th>

                        <th if:true={isStockOrders} scope="col" >{BalanceforShipment}{tons}</th>
                        <th if:true={isStockOrders} scope="col" >{Stock}{tons}</th>
                        <th if:true={isProductionPlan} scope="col" >{BalanceforProduction}</th>
                        <th if:true={isProductionPlan} scope="col" >{MonthlyProdPlan}</th>
                        <th if:true={isProductionPlan} scope="col" >{WeeklyProdPlan}</th>
                        <th if:true={isProductionPlan} scope="col" >{EstimatedProdBalance}</th>

                    </tr>
                    </thead>
                    <tbody>
                    <template for:each= {filteredOrdersList} for:item="item">

                        <tr key = {item.Id} data-id={item.id}>
                            <td if:true={isStockOrProdPlan}>
                                <img  class="extend-btn-img" src={plusIcon} style="cursor:pointer;"  alt="" onclick={openOrderItem} data-id={item.Id} data-icontype="subicon" data-state="extended">
                                <input class="selectRow" type="checkbox" onchange={selectRowForXSLX} data-id={item.Id}>
                            </td>
                            <td if:false={isProductionPlan} class="order-number" onclick={openModal} data-id={item.Id}>{item.AdditionalNumber__c}
                            </td>
                            <td if:true={isProductionPlan} class="order-number" onclick={openModal} data-id={item.Id}>{item.OrderNumberProdPlan}
                            </td>
                            <td if:false={isStockOrProdPlan} data-label ="PO#" > {item.PO_Number__c}
                            </td>
                            <td if:true={isAllDivisions} data-label ="Prod. Type" > {item.Prod_Type__c}
                            </td>
                            <td if:false={isStockOrProdPlan}  data-label ={deliveryStatus} data-id={item.Id}>
                                <div class="delivery-status-btn" data-id={item.Id} onclick={openModalDelivery}>
                                    {view}
                                </div>
                            </td>
                            <td if:false={isStockOrProdPlan} data-label ={date} >
                                <lightning-formatted-date-time
                                        value= {item.EffectiveDate}
                                        year="numeric"
                                        month="numeric"
                                        day="numeric"
                                        time-zone="UTC">
                                </lightning-formatted-date-time>
                            </td>
                            <td if:false={isStockOrProdPlan} data-label ={status} > {item.Status}
                            </td>
                            <td if:true={isKLWSegment}>{item.Quantity_pcs__c}</td>
                            <td data-label={quantity} > {item.TotalOrderQuantity__c} </td>
                            <td if:true={isKLWSegment}>{item.ProducedQuantity_pcs__c}</td>
                            <td if:false={isStockOrProdPlan} data-label ={prodQuantity} > {item.ProducedQuantity__c} </td>
                            <td if:true={isKLWSegment}>{item.DispatchedQuantity_pcs__c}</td>
                            <td if:false={isStockOrProdPlan} data-label ={dispQuantity} > {item.DispatchedQuantity__c} </td>
                            <td if:true={isKLWSegment}>{item.DeliveredQuantity_pcs__c}</td>
                            <td if:false={isStockOrProdPlan} data-label ={shippedQuantity} > {item.ShippedQuantity__c} </td>
                            <td if:true={isStockOrders}> {item.BalanceForShipment} </td>
                            <td if:true={isStockOrders}> {item.Stock} </td>
                            <td if:true={isProductionPlan}> {item.BalanceForProduction} </td>
                            <td if:true={isProductionPlan}> {item.MonthlyProdPlan} </td>
                            <td if:true={isProductionPlan}> {item.WeeklyProdPlan} </td>
                            <td if:true={isProductionPlan}> {item.EstimatedProdBalance} </td>

                        </tr>
                        <tr if:true={item.expandDocuments} key={item.Id} class="slds-hint-parent">
                            <td colspan="20">
                                <div class="form-container">
                                    <table if:true={isStockOrders}>
                                        <thead>
                                        <tr class="slds-line-height_reset">
                                            <th  scope="col">
                                            </th>
                                            <th scope="col">
                                                {productName}
                                            </th>
                                            <th scope="col">
                                                {quantity}{tons}
                                            </th>
                                            <th scope="col">
                                                {BalanceforShipment}{tons}
                                            </th>
                                            <th scope="col">
                                                {Stock}{tons}
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody if:true={item.OrderItems}>
                                        <template for:each={item.OrderItems} for:item="item">
                                            <tr key={item.Id} class="slds-hint-parent">
                                                <th data-label="No." scope="row">

                                                </th>
                                                <th data-label="No." scope="row">

                                                    {item.Name__c}
                                                </th>
                                                <td>
                                                    {item.Quantity}
                                                </td>
                                                <td>
                                                    {item.BalanceForShipment}
                                                </td>
                                                <td>
                                                    {item.Stock}
                                                </td>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </table>
                                    <table if:true={isProductionPlan}>
                                        <thead>
                                        <tr class="slds-line-height_reset">
                                            <th  scope="col">
                                            </th>
                                            <th scope="col">
                                                {productName}
                                            </th>
                                            <th scope="col">
                                                {quantity}{tons}
                                            </th>
                                            <th scope="col" >
                                                {BalanceforProduction}
                                            </th>
                                            <th scope="col" >
                                                {MonthlyProdPlan}
                                            </th>
                                            <th scope="col" >
                                                {WeeklyProdPlan}
                                            </th>
                                            <th scope="col" >
                                                {EstimatedProdBalance}
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody if:true={item.OrderItemsForProdPlan}>
                                        <template for:each={item.OrderItemsForProdPlan} for:item="item">
                                            <tr key={item.Id} class="slds-hint-parent">
                                                <th data-label="No." scope="row">

                                                </th>
                                                <th data-label="No." scope="row">

                                                    {item.Name__c}
                                                </th>
                                                <td>
                                                    {item.Quantity}
                                                </td>
                                                <th>
                                                    {item.BalanceForProduction__c}
                                                </th>
                                                <th>
                                                    {item.MonthlyProdPlan__c}
                                                </th>
                                                <th>
                                                    {item.WeeklyProdPlan__c}
                                                </th>
                                                <th>
                                                    {item.Estimated_Prod_Balance__c}
                                                </th>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <template if:true={isProductionPlan} >
                <template if:true={structuredPlans.length}>

                    <div class={containerClass}>
                        <table class="slds-table slds-table_bordered production-plan_table">
                            <thead>
                            <tr class="pp_table-header_row">
                                <th class="pp_table-header_item col-item">Item</th>
                                <th class="pp_table-header_item">Balance for Production (t)</th>
                                <th class="pp_table-header_item">Monthly Plan Qty (t)</th>
                                <th class="pp_table-header_item">Fact Qty (t)</th>
                                <th class="pp_table-header_item">Plan Date</th>
                                <th class="pp_table-header_item">Fact Date</th>
                            </tr>
                            </thead>
                            <tbody>

                                <template for:each={structuredPlans} for:item="order">
                                    <tr key={order.orderId} class="pp_row order-row" onclick={toggleOrder} data-id={order.orderId}>
                                        <td class="left-align order-header-cell" data-id={order.orderId}>
                                        <span class="accordion-icon order-icon" data-id={order.orderId}>
                                            <svg viewBox="0 0 24 24" fill="none">
                                                <path d="M9 6L15 12L9 18" stroke="#333" stroke-width="2"></path>
                                            </svg>
                                        </span>
                                            <strong>{order.orderName}</strong>
                                        </td>
                                        <td>{order.totalBalance}</td>
                                        <td>{order.totalPlanQty}</td>
                                        <td>{order.totalFactQty}</td>
                                        <td>{order.latestPlanDate}</td>
                                        <td>{order.latestFactDate}</td>
                                    </tr>

                                    <template for:each={order.items} for:item="oi">
                                        <tr key={oi.orderItemId} class="pp_row order-item-row hidden" data-order-id={order.orderId} data-id={oi.orderItemId} onclick={toggleItem}>
                                            <td class="left-align order-item-cell truncate-cell" title={oi.itemName}>
                                            <span class="accordion-icon item-icon" data-id={oi.orderItemId}>
                                                <svg viewBox="0 0 24 24" fill="none">
                                                    <path d="M9 6L15 12L9 18" stroke="#333" stroke-width="2"></path>
                                                </svg>
                                            </span>
                                                {oi.itemName}
                                            </td>
                                            <td>{oi.balance}</td>
                                            <td>{oi.planQty}</td>
                                            <td>{oi.factQty}</td>
                                            <td>{oi.planDate}</td>
                                            <td>{oi.factDate}</td>
                                        </tr>

                                        <template for:each={oi.months} for:item="month">
                                            <tr key={month.key} class="pp_row month-row hidden" data-item-id={oi.orderItemId} data-month-key={month.key} onclick={toggleMonth}>
                                                <td class="left-align month-indent">
                                                <span class="accordion-icon month-icon" data-item-id={oi.orderItemId} data-month-key={month.key}>
                                                    <svg viewBox="0 0 24 24" fill="none"><path d="M9 6L15 12L9 18" stroke="#333" stroke-width="2"></path></svg>
                                                </span>
                                                    {month.label}
                                                </td>
                                                <td>{month.balance}</td>
                                                <td>{month.planQty}</td>
                                                <td>{month.factQty}</td>
                                                <td>{month.planDate}</td>
                                                <td>{month.factDate}</td>
                                            </tr>

                                            <template for:each={month.weeks} for:item="week">
                                                <tr key={week.label} class="pp_row week-row hidden" data-item-id={oi.orderItemId} data-month-key={month.key}>
                                                    <td class="left-align week-indent">{week.label}</td>
                                                    <td>{week.balance}</td>
                                                    <td>{week.planQty}</td>
                                                    <td>{week.factQty}</td>
                                                    <td>{week.planDate}</td>
                                                    <td>{week.factDate}</td>
                                                </tr>
                                            </template>
                                        </template>
                                    </template>
                                </template>

                            </tbody>
                        </table>
                    </div>

                </template>
                <template if:false={structuredPlans.length}>
                    <div class="slds-text-align_center slds-m-around_medium">
                        <p class="no-plan-message">{label.NO_PLAN_DATA}</p>
                    </div>
                </template>
            </template>


            <div class="btns" if:true={isPortal}>
                <div if:false={isProductionPlan} class="print-btn"   onclick={genPDF} >
                    <img src={printImg} alt="" class="print-icon">
                    <p class="print-text">{print}</p>
                </div>


                <div if:false={isStockOrProdPlan} class="print-btn"    onclick={generateAllOrdersXLSX} >
                    <img src={xlsxIcon} alt="" class="xlsx-icon">
                    <p class="print-text">Excel</p>
                </div>

                <div if:true={isStockOrders} class="print-btn" onclick={generateXLSX} >
                    <img src={xlsxIcon} alt="" class="xlsx-icon">
                    <p class="print-text">Excel</p>
                </div>

<!--                <div if:true={isProductionPlan} class="print-btn"   onclick={generateXLSXforProdPlan} >-->
<!--                    <img src={xlsxIcon} alt="" class="xlsx-icon">-->
<!--                    <p class="print-text">Excel</p>-->

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">

                </header>

                <div class="slds-modal__content " id="modal-content-id-2">

                                                alternative-text="close"
                                                variant="inverse"
                                                size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
