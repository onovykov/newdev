<template>
	<template lwc:if={filters}>
		
		<div class="slds-grid slds-grid_align-end">
			<lightning-button-icon  icon-name="utility:refresh" alternative-text="Reset Filters" class="slds-p-around_xx-small" onclick={resetFilters}></lightning-button-icon>
		</div>
		
		<div class="slds-grid slds-gutters_direct-xxx-small slds-var-p-left_xx-small slds-var-p-right_xx-small">
			<template for:each={filters} for:item="filter">
				<div class="slds-col" key={filter.api}>
					<template lwc:if={filter.stdIp}>
						<lightning-input name={filter.api} type={filter.type} label={filter.label} value={filter.value}
							onchange={handleChange} data-label={filter.label}>
						</lightning-input>
					</template>
					<template lwc:if={filter.picklist}>
						<lightning-combobox name={filter.api} label={filter.label} value={filter.value}
							placeholder="-Select-" options={filter.options} onchange={handleChange}>
						</lightning-combobox>
					</template>
				</div>
			</template>
		</div>

	</template>
</template>
