<template>
    <c-custom-toast-lwc auto-close-time="8000"></c-custom-toast-lwc>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty modal-header">
                    <div class="slds-grid slds-wrap slds-grid_align-end">
                        <div class="slds-col">
                            <button class="slds-button slds-button_icon slds-button_icon-inverse slds-p-around_small" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="action:remove"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
                    </div>
                  </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content modal-content" id="modal-content-id-1">
                   <!-- <div class="slds-grid slds-wrap slds-grid_align-end">
                        <div class="slds-col">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-p-around_x-large" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="action:remove"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
                    </div>-->
                   
                    <c-site-enquiry-detail get-selected-enquiry={selectedEnquiryId}></c-site-enquiry-detail>
                </div>
                <lightning-spinner
                if:false={modalContainer}
                class="slds-is-absolute slds-align_absolute-center"
                alternative-text="Loading Details..."
                size="medium"
                variant="brand"
            >
            </lightning-spinner>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <div class="container">
        <lightning-spinner
            if:true={showGenPdfSpinner}
            class="slds-is-absolute slds-align_absolute-center"
            alternative-text="Loading Generated PDF..."
            size="medium"
            variant="brand"
            >
        </lightning-spinner>
        <div>
            <div class="datatable-tabs">
                <ul class="slds-tabs_default__nav" role="tablist">
                    <div class="li-wrapper">
                        <li class="slds-tabs_default__item slds-is-active"  role="presentation" data-id="tab-default-3__item">
                            <a onclick={toggleSubtabs} class="slds-tabs_default__link" href="#" role="tab" tabindex="0" aria-selected="false" aria-controls="tab-default-3" data-id="tab-default-3__item">
                                Усі запити
                                <div class="amount">{amountAllEnquiries}</div>
                            </a>
                        </li>
                    </div>
                    <div class="li-wrapper">
                        <li class="slds-tabs_default__item " role="presentation" data-id="tab-default-1__item">
                            <a  onclick={toggleSubtabs} class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="true" aria-controls="tab-default-1" data-id="tab-default-1__item">Proccessing
                                 <div class="amount">{amountProcessingEnquiries}</div>
                            </a>
                        </li>
                        </div>
                        <div class="li-wrapper">
                        <li class="slds-tabs_default__item"  role="presentation"  data-id="tab-default-5__item" >
                            <a onclick={toggleSubtabs} class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-5" data-id="tab-default-5__item">Cancelled
                                 <div class="amount">{amountCancelledEnquiries}</div>
                            </a>
                        </li>
                        </div>
                        <div class="li-wrapper">
                        <li class="slds-tabs_default__item" role="presentation" data-id="tab-default-2__item">
                            <a onclick={toggleSubtabs} class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2" data-id="tab-default-2__item">Closed
                                 <div class="amount">{amountClosedEnquiries}</div>
                            </a>
                        </li>
                        </div>
                        <div class="li-wrapper">
                        <li class="slds-tabs_default__item"  role="presentation"  data-id="tab-default-4__item" >
                            <a onclick={toggleSubtabs} class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-4" data-id="tab-default-4__item">Draft
                                 <div class="amount">{amountDraftEnquiries}</div>
                            </a>
                        </li>
                        </div>
                </ul>
            </div>
            <div class="datatable-menu">
                <div class="" style="width: 256px;">
                    <!-- onclick={generatePdf} -->
                    <!-- <img src={printImg} alt="" class="print-icon"> 
                        <p class="print-text">{print}</p> -->
                </div>
                <div class="calendar">
                    <p class="calendar-choose-date">{labels.CHOOSEADATE}: </p>
                    <p class="calendar-from">{labels.FROM}</p>
                    <div class="calendar-start-date">
                        <lightning-input  type ="date" onchange={setStartDate} ></lightning-input>
                    </div>
                    <p class="calendar-to">{labels.TO}</p>
                    <div class="calendar-end-date" >
                        <lightning-input type ="date"  onchange={setEndDate}></lightning-input>
                    </div>
                </div>
                <div class="searchbox">
                    <lightning-input class="search-input" id="textfield1" type="search"  onchange={handleSearch}></lightning-input>
                    <div class="refresh-btn" onclick={refreshSearch}>
                        <img  class="refresh-btn-img" src={refresh}  alt="" >
                    </div>
                </div>
            </div>
            <div class="datatable">
                <table>
                    <tr class="datatable-header">
                        <th>Номер
                            <img  class="sort-icon" data-id="numberSortIcon" onclick={filterByNumber}  src={sortIcon}  alt="" >
                        </th>
                        <th>Дата замовлення  
                            <img  class="sort-icon" data-id="dateSortIcon" onclick={filterByDate} src={sortIcon}  alt="" >
                        </th>
                        <th>Менеджер
                        </th>
                        <th>Cтатус
                            <img  class="sort-icon" data-id="stageSortIcon" onclick={filterByStage} src={sortIcon}  alt="" >
                        </th>
                        <th>Створено</th>
                    </tr>
                    <template for:each= {filteredEnquiriesList} for:item="item">
                        <tr key = {item.Id}>
                            <td class="order-number" onclick={openModal} data-id={item.Id}>{item.Name}
                            </td>
                            <td>
                                <lightning-formatted-date-time
                                    value= {item.CreatedDate}  
                                    year="numeric"
                                    month="numeric"
                                    day="numeric"
                                    time-zone="UTC">
                                </lightning-formatted-date-time>
                            </td>
                            <td> {item.SalesRepId__r.Name} </td>
                            <td> {item.Status__c} 
                            </td>
                            <td> {item.CreatedBy.Name} </td>
                        </tr>
                    </template>
                </table>
            </div>
            <div class="print-btn"   onclick={generatePdf} >
                <img src={printImg} alt="" class="print-icon"> 
                <p class="print-text">{labels.PRINT}</p>
            </div>
        </div>
    </div>
</template>
