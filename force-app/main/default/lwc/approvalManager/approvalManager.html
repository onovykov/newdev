<template>
    <template if:true={hasApprovalRequests}>
        <div class="blink">
            <h1 style="font-size: 20px;font-weight: bold;padding-left: 8px;">Items to Approve</h1>
            <div style="margin-bottom: 10px;">
                <lightning-button variant="success" label="Approve" title="Successful action" onclick={approveSelected} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="destructive" label="Reject" title="Destructive action" onclick={rejectSelected} class="slds-m-left_x-small"></lightning-button>
            </div>
            <lightning-datatable
                data={approvalRequests}
                columns={columns}
                key-field="stepId"
                onrowselection={handleRowSelection}
                onsave={handleSave}
                >
            </lightning-datatable>
        </div>
    </template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
