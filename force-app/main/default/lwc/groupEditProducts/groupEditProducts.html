<template>
        
        <div class='main'>
        <div class="slds-text-heading_medium slds-text-align_center slds-p-vertical_small slds-border_bottom">Edit All Quote Line Items</div>  
        <div if:false={isLoaded} class="spinner">
                <lightning-spinner
                    alternative-text="Loading...">
                </lightning-spinner>
            </div>        
     <div class='tableSize' >         
    <c-group-edit-products-custom-data-table
                key-field="Id"
                data={records}
                columns={columns}
                min-column-width="180"
                show-row-number-column                
                resize-column-disabled
                oncustomfieldchanged={handleCustomChange}
                onrowaction={handleRowAction}
                >
        </c-group-edit-products-custom-data-table>
        </div>   
                <!--<div class="slds-docked-form-footer">-->
                <div class="slds-docked-form-footer">
                        <div class="slds-grid slds-grid_align-center">
                                <lightning-button label="Cancel" title="Cancel" onclick={openModalForClose} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button disabled={disableSaveButton} variant="brand" label="Save" title="Save" onclick={openSaveModal} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button variant="brand" label="Return Initial Values" title="Return Initial Val" onclick={openReturnInitialModal} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button disabled={disableAcceptButton} variant="brand" label="Accept" title="Accept" onclick={accept} class="slds-m-left_x-small"></lightning-button>
                        </div>
                </div>
        
        </div>
        
        <template if:true={isSaveModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSaveModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save changes</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p><b>Are you sure to submit changes?
                            </b></p>
                            
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeSaveModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={handleCustomSave} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <template if:true={isReturnInitialModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReturnInitialModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Return initial value</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                            <p><b>Are you sure to return initial values?
                            </b></p>
                            
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeReturnInitialModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={returnInitialDataValues} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <template if:true={isCancelModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReturnInitialModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Close Edit Products</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                            <p><b>Are you sure to close edit products? Unsaved changes will be lost.
                            </b></p>
                            
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModalForClose} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={closeQuickAction} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
                               
</template>
